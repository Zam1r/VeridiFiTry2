<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeridiFi - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background-dark);
            position: relative;
            overflow: hidden;
        }

        .landing-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 212, 170, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .landing-content {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .landing-logo {
            font-size: 6rem;
            margin-bottom: var(--spacing-lg);
            filter: drop-shadow(0 0 20px var(--primary-color));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .landing-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.02em;
        }

        .landing-tagline {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: var(--spacing-xl);
            font-weight: 300;
        }

        .continue-button {
            background: var(--primary-color);
            color: var(--background-dark);
            border: none;
            border-radius: 12px;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-xl);
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.3);
            position: relative;
            overflow: hidden;
        }

        .continue-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .continue-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .continue-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 170, 0.4);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        .continue-button span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .landing-logo {
                font-size: 4rem;
            }

            .landing-title {
                font-size: 2.5rem;
            }

            .landing-tagline {
                font-size: 1rem;
            }

            .continue-button {
                padding: 14px 36px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-background"></div>
        <div class="landing-content">
            <div class="landing-logo">ðŸŒ±</div>
            <h1 class="landing-title">VeridiFi</h1>
            <p class="landing-tagline">Sustainable Carbon Credit Management</p>
            <button class="continue-button" id="continue-btn">
                <span>Continue</span>
            </button>
        </div>
    </div>

    <script>
        const continueBtn = document.getElementById('continue-btn');
        
        continueBtn.addEventListener('click', () => {
            // Set a flag that user is coming from landing page
            sessionStorage.setItem('fromLanding', 'true');
            
            // Add a subtle fade out effect
            document.querySelector('.landing-content').style.opacity = '0';
            document.querySelector('.landing-content').style.transform = 'translateY(-20px)';
            document.querySelector('.landing-content').style.transition = 'all 0.3s ease';
            
            // Navigate to login page after animation
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 300);
        });

        // Add keyboard support (Enter key)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                continueBtn.click();
            }
        });
    </script>
</body>
</html>
